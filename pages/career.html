<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../image/logo-b.svg" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"

    />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Dashboard</title>
  </head>
  <body>
    <!-- -----------*** Header ***----------- -->
    <div class=".container-fluid pt-2 ps-2">
      <header class="row">
        <nav class="navbar custom-nav px-5">
          <div class="container-fluid" id="fluid">
            <img src="../image/logo.svg" alt="" />

            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
            <div>
              <img src="../image/bell.svg" alt="" />
              <img src="../image/circle-user.svg" alt="" />
            </div>
          </div>
        </nav>
      </header>

      <div class="container-fluid">
        <div class="row">
          <aside class="col-sm-2 sidebar ps-5 pt-5">
            <a href="../index.html" class="my-btn"
              ><img src="../image/dashboard.svg" alt="dashboard" /><span>
                Dashboard</span
              ></a
            >
            <a href="students.html"

                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>

              <tbody class="table-group-divider text-center">
                <tr>
                  <th scope="row">1</th>
                  <td>Front End Development</td>
                  <td><a href="#">open</a></td>
                  <td>
                    <img src="../image/edit.svg" alt="" />

                  <td class="text-center">
                    <img src="../image/delete.svg" alt="" />
                  </td>
                </tr>
                <tr>
                  <th scope="row">2</th>

                <tr>

                  <td>

                  <td class="text-center">
                    <img src="../image/delete.svg" alt="" />
                  </td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>UX Designer</td>
